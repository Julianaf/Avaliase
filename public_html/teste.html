<!DOCTYPE html>
<html>
    <head>
        
        <title>Avaliase</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet" />
        <link href="css/meuestilo.css" rel="stylesheet" />
        <link rel="icon" type="img/png" href="img/icone.png" />
    </head>
    
    <body>
        <div class="av_container">
            <div class="av-center av-logo-extenso">
                <h4><strong>Perfil do usuário</strong></h4>
                Confirme alguns dados sobre você
            </div>
            
           <form class="col-auto">
                <div class="form-group">                
                        <input class="form-control" type="text" placeholder="Nome completo">
                </div>

                <div class="form-group">                
                    <select class="form-control">
                        <option>Função</option>
                    </select>
                </div>

                <div class="form-group">                
                    <select class="form-control">
                        <option>Estado</option>
                    </select>
                </div>

                <div class="form-group">                
                        <input class="form-control" type="text" placeholder="Numero CNAI">
                </div>
                <br>
                <br>
                <div class="form-group">                
                    <button class="form-control btn btn-primary">Iniciar</button>
                </div>
            </form>
        </div>
    </body>
</html>
