<!DOCTYPE html>
<html>
    <head>

        <title>Avaliase</title>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">-->
        <link href="css/bootstrap.css" rel="stylesheet" />
        <link href="css/meuestilo.css" rel="stylesheet" />
        <!--  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">-->

        <link rel="icon" type="img/png" href="img/icone.png" />
    </head>

    <body>
        <section class="jumbotron">
            <div class="container">         
            </div>
        </section>
        <div class="container">
            <div class="card hovercard" style="margin-bottom: 10px;">                
                <div class="avatar av-center">
                    <img class="" style="border-radius: 50%;width: 25%;" alt="" src="img/foto.jpg">
                </div>                
            </div>
            <div class="cardheader"></div>
            <div class="info av-center">
                <div>Perfil de usuário</div>
                <div>Confirme alguns dados sobre você</div>
            </div>
        </div>
        <div class="av-center av-logo-extenso"> 
            <form class="col-auto">
                <div class="form-group">                
                    <input class="form-control" type="text" placeholder="Nome do usuário">
                </div>

                <div class="form-group">                
                    <select class="form-control">
                        <option>Função</option>
                    </select>
                </div>

                <div class="form-group">                
                    <select class="form-control">
                        <option>Número do Creci</option>
                    </select>
                </div>

                <div class="form-group">                
                    <select class="form-control">
                        <option>Região do Creci</option>
                    </select>
                </div>

                <div class="form-group">                
                    <input class="form-control" type="text" placeholder="Numero CNAI">
                </div>
                <br>
                <div class="form-group">                
                    <input class="form-control btn av-btn-azulpadrao" type="button" value="Iniciar">
                </div>
            </form>
        </div>
    </body>
</html>
