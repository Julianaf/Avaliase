<html>
    <head>
        <title>Avaliase</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="css/meuestilo.css" rel="stylesheet" />
        <link rel="icon" type="img/png" href="img/icone.png" />
    </head>
    <body>
        
         <div class="alert badge-primary"></div>
        <div class="container">

            <form class="col-auto">
                <h4 class="col-auto">Pedido de Convite</h4>
                <label class="av-center"> O avaliase trabalha somente com usuários convidados. Para fazer você precisa ser convidado por um usuário</label>
                <div class="form-group">                
                    <input class="form-control" type="text" placeholder="E-mail">
                </div>

                <div class="form-group">                
                    <input class="form-control" type="text" placeholder="Nome completo">
                </div>

                <div class="form-group">                
                    <select class="form-control">
                        <option>Função</option>
                    </select>
                </div>

                <div class="form-group">                
                    <select class="form-control">
                        <option>Estado</option>
                    </select>
                </div>
                <br>
                <div class="form-group">                
                    <button class="form-control btn btn-primary">Quero meu convite!</button>
                </div>
            </form>
        </div>
    </body>
</html>
