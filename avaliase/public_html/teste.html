<!DOCTYPE html>
<html>
    <head>
        
        <title>Avaliase</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet" />
        <link href="css/meuestilo.css" rel="stylesheet" />
        <link rel="icon" type="img/png" href="img/icone.png" />
    </head>
    <body>
        <div class="av_container">
            <div class="av-center av-logo-extenso">
                <h4><strong>Perfil do usuário</strong></h4>
                Confirme alguns dados sobre você
            </div>
                <form class="col-auto ">
                    <div class="form-group">                
                        <input class="form-control" type="text" placeholder="Usuário, e-mail ou telefone">
                    </div>            

                    <div class="form-group">                
                        <input class="form-control" type="password" placeholder="Senha de acesso">
                    </div>   

                    <div class="form-group">                
                        <input class="form-control btn av-btn-azulpadrao" type="button" value="Acessar minha conta">
                    </div>


                    <div class="form-group">                
                        <input class="form-control btn av-btn-link" type="button" value="Esqueci minha senha"><br><br>
                    </div>
                    <hr>
                    <br>
                    <div class="form-group">                
                        <button class="form-control btn av-btn-verde">Validar meu convite</button>
                    </div>

                    <div class="form-group">                
                        <button class="form-control btn av-btn-verdelink">Solicitar convite</button>
                    </div>
                </form>
        </div>
    </body>
</html>
